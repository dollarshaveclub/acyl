{{ if .Values.run_migrations }}
apiVersion: batch/v1
kind: Job
metadata:
  name: "{{.Release.Name}}"
  labels:
    heritage: {{.Release.Service | quote }}
    release: {{.Release.Name | quote }}
    chart: "{{.Chart.Name}}-{{.Chart.Version}}"
  annotations:
    "helm.sh/hook": 'pre-install,pre-upgrade'
    "helm.sh/hook-delete-policy": before-hook-creation
spec:
  template:
    metadata:
      name: "{{.Release.Name}}"
      labels:
        heritage: {{.Release.Service | quote }}
        release: {{.Release.Name | quote }}
        chart: "{{.Chart.Name}}-{{.Chart.Version}}"
      annotations:
{{- if eq .Values.vault.agent_injector.enabled true }}
            vault.hashicorp.com/agent-inject: "true"
            vault.hashicorp.com/agent-init-first: "{{ .Values.vault.agent_injector.init_first }}"
            vault.hashicorp.com/log-level: "{{ .Values.vault.agent_injector.log_level }}"
            vault.hashicorp.com/auth-path: "auth/{{ .Values.vault.auth_path }}"
            vault.hashicorp.com/role: "{{ .Values.vault.role }}"
{{ include "vault-agent-default-secrets-v1-template" . | indent 8 }}
{{- end }} 
    spec:
      serviceAccountName: {{ .Values.serviceaccount }}
      imagePullSecrets:
        - name: "{{ .Values.image.pullSecret }}"
      restartPolicy: Never
      containers:
      - name: {{ .Chart.Name }}-migrations
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        env:
          - name: VAULT_ADDR
            value: {{ .Values.vault.addr }}
        command:
          - /go/bin/acyl
        args:
          - "--secrets-backend"
          - "{{ .Values.app.secrets_backend }}"
          - "--secrets-mapping"
          - "{{ .Values.app.secrets_mapping }}"
        {{ if .Values.vault.use_k8s_auth }}
          - "--vault-k8s-auth"
          - "--vault-k8s-role"
          - "{{ .Values.vault.role }}"
          - "--vault-k8s-auth-path"
          - "{{ .Values.vault.auth_path }}"
        {{ end }}
          - "pg-migrate"
          - "--postgres-migrations-dir"
          - "/opt/migrations"
        {{ if .Values.is_dqa }}
          - "--postgres-uri"
          - "postgresql://postgres:root@postgresql-postgresql:5432/acyl?sslmode=disable"
        {{ else }}
          - "--db-uri-from-vault"
        {{ end }}
{{ end }}